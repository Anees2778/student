    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Create Student</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #eef2f7;
                padding: 40px;
            }
            .form-container {
                max-width: 400px;
                margin: auto;
                background-color: #fff;
                padding: 25px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
                border-radius: 10px;
            }
            h2 {
                text-align: center;
                margin-bottom: 20px;
                color: #2c3e50;
            }
            label {
                display: block;
                margin-bottom: 6px;
                font-weight: bold;
            }
            input[type="text"],
            input[type="number"] {
                width: 100%;
                padding: 10px;
                margin-bottom: 15px;
                border: 1px solid #ccc;
                border-radius: 6px;
            }
            button {
                width: 100%;
                padding: 10px;
                background-color: #3498db;
                color: white;
                border: none;
                border-radius: 6px;
                font-size: 16px;
                cursor: pointer;
            }
            button:hover {
                background-color: #2980b9;
            }
        </style>
    </head>
    <body>

    <div class="form-container">
        <h2>Create Student</h2>
        <form method="post">
            {{ form.as_p }}
            {% csrf_token %}

            <button class="update-btn" type="submit" name="update">Update</button>
        </form>
    </div>

    </body>
    </html>
